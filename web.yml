apiVersion: v1
kind: Service
metadata:
  name: concourse-web-internal
  labels:
    app: web
    tier: frontend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: web
  - port: 2222
    targetPort: 2222
    protocol: TCP
    name: tsa
  selector:
    app: web
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    spec:
      volumes:
      - name: concourse-keys
        emptyDir: {}
      containers:
      - name: web
        image: concourse/concourse:3.14.1
        volumeMounts:
        - mountPath: /concourse-keys
          name: concourse-keys
        args: ["web"]
        env:
        - name: CONCOURSE_BASIC_AUTH_USERNAME
          value: atc
        - name: CONCOURSE_BASIC_AUTH_PASSWORD
          value: atc
        - name: CONCOURSE_EXTERNAL_URL
          value: https://fake
        - name: CONCOURSE_POSTGRES_HOST
          value: postgres.default.svc.cluster.local
        - name: CONCOURSE_POSTGRES_USER
          value: concourse
        - name: CONCOURSE_POSTGRES_PASSWORD
          value: concourse
        - name: CONCOURSE_POSTGRES_DATABASE
          value: concourse
        ports:
        - containerPort: 8080
        - containerPort: 2222
      initContainers:
      - name: init-keys
        image: datianshi/concourse-init-keys
        args: ["web"]
        volumeMounts:
        - mountPath: /concourse-keys
          name: concourse-keys
        env:
        - name: CONCOURSE_TSA_AUTHORIZED_KEYS
